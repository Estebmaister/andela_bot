<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chat</title>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- XSS protection -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-dot"></div>
            <h1>Customer Support</h1>
        </div>

        <div class="chat-messages" id="messages">
            <div class="welcome-message">
                <h2>Hi there! ðŸ‘‹</h2>
                <p>I'm your customer support assistant. I can help you with:</p>
                <p style="margin-top: 12px;">Finding products, checking prices, viewing orders, and more.</p>
                <div class="quick-actions">
                    <button class="quick-action-btn" data-message="Hi there, can you show me what can I do with you?">
                        What can you help me with?
                    </button>
                    <button class="quick-action-btn" data-message="Show me some products you have available">
                        Show me your products
                    </button>
                </div>
            </div>

            <div class="typing-indicator" id="typing">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-row">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button id="sendButton">Send</button>
            </div>
            <div class="controls-row">
                <div class="status-indicator" id="statusIndicator">
                    <span class="dot"></span>
                    <span id="statusText">Normal Mode (10 messages)</span>
                </div>
                <div style="flex:1"></div>
                <button class="control-btn" id="rememberBtn">Remember Mode</button>
                <button class="control-btn danger" id="clearBtn">Clear History</button>
            </div>
        </div>
    </div>

    <script>
        // Configure marked with highlight.js for code highlighting
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // Safe markdown rendering function
        function renderMarkdown(text) {
            const html = marked.parse(text);
            return DOMPurify.sanitize(html);
        }

        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typing');
        const rememberBtn = document.getElementById('rememberBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');

        let conversationStarted = false;
        let rememberMode = false;

        // Update status indicator based on remember mode
        function updateStatusIndicator() {
            if (rememberMode) {
                statusIndicator.classList.add('remember-mode');
                statusText.textContent = 'Remember Mode (full history)';
            } else {
                statusIndicator.classList.remove('remember-mode');
                statusText.textContent = 'Normal Mode (10 messages)';
            }
        }

        function addMessage(content, isUser) {
            if (!conversationStarted) {
                const welcome = messagesContainer.querySelector('.welcome-message');
                if (welcome) welcome.remove();
                conversationStarted = true;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : 'AI';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            if (isUser) {
                // User messages: plain text
                bubble.textContent = content;
            } else {
                // Assistant messages: render as markdown
                const markdownDiv = document.createElement('div');
                markdownDiv.className = 'markdown-content';
                markdownDiv.innerHTML = renderMarkdown(content);
                bubble.appendChild(markdownDiv);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            messagesContainer.insertBefore(messageDiv, typingIndicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return bubble;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;

            // Show typing indicator
            typingIndicator.classList.add('active');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await fetch('/v1/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        remember: rememberMode,
                        clear_history: false
                    })
                });

                if (!response.ok) throw new Error('Failed to get response');

                const data = await response.json();

                // Hide typing indicator
                typingIndicator.classList.remove('active');

                // Add assistant response
                const bubble = addMessage(data.response, false);

                // Show tool calls if any
                if (data.tool_calls && data.tool_calls.length > 0) {
                    const toolInfo = document.createElement('div');
                    toolInfo.className = 'tool-calls';
                    toolInfo.textContent = `Used: ${data.tool_calls.map(t => t.name).join(', ')}`;
                    bubble.appendChild(toolInfo);
                }

            } catch (error) {
                typingIndicator.classList.remove('active');
                addMessage('Sorry, something went wrong. Please try again.', false);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Quick action buttons - use event delegation
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('quick-action-btn')) {
                const message = e.target.getAttribute('data-message');
                if (message) {
                    messageInput.value = message;
                    sendMessage();
                }
            }
        });

        // Remember mode toggle
        rememberBtn.addEventListener('click', () => {
            rememberMode = !rememberMode;
            rememberBtn.classList.toggle('active', rememberMode);
            updateStatusIndicator();
        });

        // Clear history button
        clearBtn.addEventListener('click', async () => {
            // Disable button and sendButton while clearing
            clearBtn.disabled = true;
            sendButton.disabled = true;

            try {
                // Send clear_history request
                const response = await fetch('/v1/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: '',
                        remember: false,
                        clear_history: true
                    })
                });

                if (!response.ok) throw new Error('Failed to clear history');

                // Clear UI messages
                messagesContainer.innerHTML = '';

                // Re-add welcome message and typing indicator
                const [welcomeData, healthData] = await Promise.all([
                    fetch('/v1/prompts/welcome').then(r => r.json()),
                    fetch('/ping').then(r => r.json())
                ]);

                messagesContainer.innerHTML = `
                    <div class="clear-confirmation">
                        Conversation history cleared!
                    </div>
                    <div class="welcome-message">
                        <h2>${welcomeData.title}</h2>
                        <p>${welcomeData.subtitle}</p>
                        <p style="margin-top: 12px;">${welcomeData.features}</p>
                        <div class="quick-actions">
                            <button class="quick-action-btn" data-message="Hi there, can you show me what can I do with you?">
                                What can you help me with?
                            </button>
                            <button class="quick-action-btn" data-message="Show me some products you have available">
                                Show me your products
                            </button>
                        </div>
                    </div>
                    <div class="typing-indicator" id="typing">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;

                // Re-assign typing indicator reference
                const newTypingIndicator = document.getElementById('typing');
                const oldTyping = typingIndicator;
                oldTyping.id = 'old-typing';
                typingIndicator = newTypingIndicator;

                conversationStarted = false;
            } catch (error) {
                console.error('Error clearing history:', error);
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'clear-confirmation';
                errorDiv.style.background = '#fef2f2';
                errorDiv.style.borderColor = '#fecaca';
                errorDiv.style.color = '#dc2626';
                errorDiv.textContent = 'Failed to clear history. Please try again.';
                messagesContainer.insertBefore(errorDiv, typingIndicator);
            } finally {
                // Re-enable buttons
                clearBtn.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        });

        // Load welcome messages and check health on load
        Promise.all([
            fetch('/v1/prompts/welcome').then(r => r.json()),
            fetch('/ping').then(r => r.json())
        ]).then(([welcomeData, healthData]) => {
            // Update welcome message
            const welcomeDiv = messagesContainer.querySelector('.welcome-message');
            if (welcomeDiv && welcomeData.title) {
                welcomeDiv.innerHTML = `
                    <h2>${welcomeData.title}</h2>
                    <p>${welcomeData.subtitle}</p>
                    <p style="margin-top: 12px;">${welcomeData.features}</p>
                    <div class="quick-actions">
                        <button class="quick-action-btn" data-message="Hi there, can you show me what can I do with you?">
                            What can you help me with?
                        </button>
                        <button class="quick-action-btn" data-message="Show me some products you have available">
                            Show me your products
                        </button>
                    </div>
                `;
            }

            // Update status dot
            const statusDot = document.querySelector('.status-dot');
            if (healthData.mcp_connected && healthData.llm_configured) {
                statusDot.style.background = '#4ade80';
            } else {
                statusDot.style.background = '#f87171';
            }
        }).catch((error) => {
            console.error('Error loading initial data:', error);
            document.querySelector('.status-dot').style.background = '#f87171';
        });
    </script>
</body>
</html>
